      function getUrl(){
      	 var pref1 = localStorage.getItem("dUrl");
            $('#serverUrl').val(pref1);
      }
      function saveUrl() {
      	 var pref1 = $('#serverUrl').val();
         localStorage.setItem("dUrl",pref1);
         getUrl();
